<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jose Angel Rey">
  <meta name="description" content="Frontend Mentor challengue - Stats card component">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Stats preview card component | Frontend Mentor</title>

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/media-queries.css">

</head>

<body>


  <main class="main-container">
    <!-- ScreenRead only -->
    <h1 class="sr-only">Stats card component</h1>

    <div class="card-container">
      <!-- Card content-->
      <section class="card-content">
        <h2 class="card-content__title">Get <span>insights</span> that help your business grow.</h2>
        <p class="card-content__description">Discover the benefits of data analytics and make better decisions
          regarding revenue, customer
          experience, and overall efficiency.</p>

        <!-- Stats -->
        <div class="stats-container">
          <div class="stats">
            <p class="stats__title">10k+</p>
            <p class="stats__description">companies</p>
          </div>
          <div class="stats">
            <p class="stats__title">314</p>
            <p class="stats__description">templates</p>
          </div>
          <div class="stats">
            <p class="stats__title">12m+</p>
            <p class="stats__description">queries</p>
          </div>
        </div>
      </section>
      <!-- Card image -->
      <div class="card__img"></div>
      <!-- <img src="./images/image-header-mobile.jpg" alt="People working" class="card__img"> -->
    </div>
  </main>


  <!-- Attribution footer -->
  <div class="attribution">
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noreferrer noopener">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/Jose-Angel-Rey" target="_blank" rel="noreferrer noopener">Jose Angel Rey</a>
    </p>
  </div>
</body>

</html>
